  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
         Check with delivery
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="">
              <div>
                <input type="text" class="form-control" placeholder="Id" name="id" [(ngModel)]="sendorder.orderId"/>
              </div>
              
              <div class="btn_box">
                <button (click)="checkOrderWithDelivery()">
                 Send
                </button>
              </div>
            </form>
          </div>
        </div>
       
      </div>
    </div>
  </section>
  <!-- end book section -->
  <section class="client_section layout_padding-bottom">
    <div class="container">
     
      <div class="row ">
        <div >
          <div class="item">
            <div class="box">
              <div class="detail-box">
                <p><strong> ID</strong>  {{Order.orderId}}</p>
                <p><strong> DISH</strong> {{Order.dish}} </p>
                <p><strong> STATUS</strong> {{Order.status}}</p>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  
  </section>
